<div class="container">
  <form ngNativeValidate (ngSubmit)="create()">
  <div class="row spacer5">
    <label class="col-md-2">Course name:</label>
    <input class="col-md-2" name="course_name" type="text" placeholder="Course name" [(ngModel)]="name" required />
  </div>
  <div class="row spacer5">
    <label class="col-md-2">Course description:</label>
    <input class="col-md-2" name="course_description" type="text" placeholder="Course description"
      [(ngModel)]="description" required />
  </div>
  <div class="row spacer5">
    <input type="submit" class="btn btn-primary" value="Create">
  </div>
</form>
</div>
