<div class="container">

  <div class="row">
    <h2>All notes</h2>
  </div>

  <div *ngFor="let note of notes" class="row">
    <div class="row">
      <div class="spacer5 col-md-4" style="border-style:solid; border-width:1px">
        <label>{{note.name}}</label><br>
        <label>{{note.chaptername}}</label>
      </div>
      <div class="spacer5 col-md-4" style="border-style:solid; border-width:1px">
        <div class="col-md-3">
          <button type="submit" class="btn btn-primary" (click)="downloadPDF()"><span class="glyphicon glyphicon-download"></span>&nbsp;&nbsp;Download PDF</button>
        </div>
      </div>
    </div>
  </div>

</div>
